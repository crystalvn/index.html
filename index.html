<!DOCTYPE html>

<body>

  <input type="text" id="employeeId" placeholder="Nh·∫≠p m√£ nh√¢n vi√™n (v√≠ d·ª• A03302)">
  <button onclick="searchKaizen()">Tra c·ª©u</button>

  <div id="result"></div>

  <script>
    const API_KEY = "32d2ba434ed7f1d8eae3017a1caa34e"f;  // üîê Thay b·∫±ng API Key th·∫≠t
    const FORM_ID = "240609303895460";          // üìù Thay b·∫±ng Form ID c·ªßa b·∫°n

    async function searchKaizen() {
      const empId = document.getElementById('employeeId').value.trim().toUpperCase();
      if (!empId) return alert("Vui l√≤ng nh·∫≠p m√£ nh√¢n vi√™n");

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'ƒêang t·∫£i d·ªØ li·ªáu...';

      try {
        const response = await fetch(`https://api.jotform.com/form/${FORM_ID}/submissions?apikey=${API_KEY}`);
        const data = await response.json();
        const submissions = data.content;

        // L·ªçc c√°c submission c√≥ m√£ nh√¢n vi√™n ph√π h·ª£p
        const filtered = submissions.filter(sub => {
          const answers = sub.answers;
          for (let key in answers) {

              return true;

        if (filtered.length === 0) {
          resultDiv.innerHTML = `<p>‚ùå Kh√¥ng t√¨m th·∫•y √Ω t∆∞·ªüng n√†o cho m√£: <b>${empId}</b></p>`;
          return;

        let html = `<p>‚úÖ T√¨m th·∫•y ${filtered.length} √Ω t∆∞·ªüng cho m√£ <b>${empId}</b></p>`;
        html += `<table>
                  <tr>

                    <th>Approval</th>
                    <th>Progress</th>
                    <th>Award 1</th><th></th>
                    <th>Award 2</th><th></th>
                  </tr>`;

        filtered.forEach(sub => {
          const a = sub.answers;
          const get = (label) => {

          const award1 = get("Award 1");
          const award2 = get("Award 2");

          html += `<tr>
                    <td>${get("Kaizen ID")}</td>
                    <td>${sub.created_at?.split(" ")[0]}</td>
                    <td>${get("Approval")}</td>
                    <td>${get("Progress")}</td>
                    <td>${award1}</td>
                    <td class="money">${award1 ? "20,000VND" : ""}</td>
                    <td>${award2}</td>
                    <td class="money">${award2 ? "50,000VND" : ""}</td>
                   </tr>`;
        });

        html += '</table>';
        resultDiv.innerHTML = html;

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = '‚ö†Ô∏è L·ªói khi truy xu·∫•t d·ªØ li·ªáu.';

    }
